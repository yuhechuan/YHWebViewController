<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>本地HTML-JS和OC交互</title>

    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />

</head>

<script>
//判断是否是安卓还是ios
function isAndroid_ios(){
    var str = "给OC的数据";
    window.webkit.messageHandlers.test.postMessage(str);
}

function send_message(e){
    var str = "这是一个JS控件" + e;
    alert(str);
}
                         
</script>

<body>

<div class="row">
    <span class="btn btn-large cancel" onclick="isAndroid_ios()">调用OC方法一</span>
    <span class="btn btn-large-two submit" onclick="send_message()">调用JS方法二</span>
</div>
  
</body>

</html>
